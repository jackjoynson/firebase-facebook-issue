<!DOCTYPE html>
<html>
<head>
    <title>Firebase Facebook Login issue</title>
</head>
<body>
    <button id="facebook-login">FACEBOOK LOGIN</button>
    <hr>
    <p>Remember me:</p>
    <input type="checkbox" id="remember-checkbox">
    <hr>
    <button id="signout">LOGOUT</button>
</body>
<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-functions.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
  var firebaseConfig = {
    apiKey: "{{{apiKey}}}",
    authDomain: "{{{authDomain}}}",
    projectId: "{{{projectId}}}",
    storageBucket: "{{{storageBucket}}}",
    messagingSenderId: "{{{messagingSenderId}}}",
    appId: "{{{appId}}}",
    measurementId: "{{{measurementId}}}"
  };
  firebase.initializeApp(firebaseConfig);
</script>
<script src="script.js"></script>
</html>
